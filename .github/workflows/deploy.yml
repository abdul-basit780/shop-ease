name: Build and Test

on:
  push:

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build application
      - name: Build
        run: npm run build

      # Run tests
      - name: Test
        run: npm run test

      - uses: jwalton/gh-find-current-pr@v1
        id: findPr

      # Collect coverage
      - uses: ArtiomTr/jest-coverage-report-action@v2
        name: Coverage
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
